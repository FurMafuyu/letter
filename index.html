<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Bibliothèque de PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-5">Bienvenue sur mon site</h1>
        <div class="row justify-content-center">
            
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Synthèse Goéland</h5>
                        <p class="card-text">Synthèse bibliographique du prouveur automatique Goéland.</p>
                        <a href="pdf/synth_goeland.pdf" class="btn btn-primary" target="_blank">PDF</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Historique de la logique</h5>
                        <p class="card-text">Travail épistémologique relatant sur un historique rapide de la logique.</p>
                        <a href="pdf/epistemo_logic.pdf" class="btn btn-primary" target="_blank">PDF</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
